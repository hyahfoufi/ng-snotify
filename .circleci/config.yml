jobs:
  puppeteer-install:
    executor: node/default
    description: Install puppeteer and headless chrome
    steps:
    - run:
        name: Install Headless Chrome dependencies
        command: |
          sudo apt-get install -yq \
          gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
          libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
          libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
          libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
          fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
    - run:
        name: Install puppeteer with chronium
        command: |
          npm i puppeteer
  test:
    executor: node/default
    steps:
      - checkout
      - run:
          command: npm install -g webdriver-manager
          name: Install WebDriver Manager
      - node/install-packages
      - run:
          command: npm run prettier:check
          name: Running npm test prettier
      - run:
          command: npm run lint
          name: Running npm test lint
      - run:
          command: npm run test:ci
          name: Running npm test test:ci
      - run:
          command: npm run lib:build:prod
          name: Running npm test lib:build:prod
      - run:
          command: npm run example:build:prod
          name: Running npm test example:build:prod
      - run:
          command: npm run compodoc:build
          name: Running npm test compodoc:build
workflows:
  test_ng_alt_snotify:
    jobs:
      - puppeteer-install
      - test
